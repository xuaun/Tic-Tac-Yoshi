<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./assets/title-img.png" />
    <title>Partida Tic-Tac-Yoshi</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="partida">
    <main class="partida__main">
        <h1 class="partida__titulo">Partida</h1>
        <div class="campo">
            <div class="P1" id="P1"></div>
            <div class="container">
                <div id="game">
                    <div id="status"></div>
                    <div id="board">
                        <div class="square" id="0"></div>
                        <div class="square" id="1"></div>
                        <div class="square" id="2"></div>
                        <div class="square" id="3"></div>
                        <div class="square" id="4"></div>
                        <div class="square" id="5"></div>
                        <div class="square" id="6"></div>
                        <div class="square" id="7"></div>
                        <div class="square" id="8"></div>
                    </div>
                    <button id="reset">Reset</button>
                </div>
            </div>
            <img src="./assets/rosa-icon-P2.png" alt="Yoshi rosa" class="P2">
        </div>
        <script src="./script.js"></script>
    </main>
    <footer class="partida__rodape rodape">
        <p>Desenvolvido por Xuaun (Joao Victor)</p>
        <a class="voltar-menu" href="./index.html">Menu</a>
    </footer>
    <script>
        const caminhoImagem = localStorage.getItem("imagemSelecionada");
        let imagem = document.createElement("img");
        imagem.src = caminhoImagem;
        imagem.alt = "Yoshi selecionado - jogador X";
        P1.appendChild(imagem);
    </script>
    <script src="script.js"></script>
</body>

</html>
